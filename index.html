<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Starter Template Â· Bootstrap</title>

    <!--Template based on URL below-->
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/flaticon.css">
    <link rel="stylesheet" href="style/fontawesome-all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="mars-template-animation mars-template-layout1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-12 mars-bg-color">
                    <div class="mars-content">
                        <div class="mars-header">
                            <a href="login-1.html" class="mars-logo"><img src="img/logo-1.png" alt="Logo"></a>
                            <div class="mars-page-switcher">
                                <a href="#" class="switcher-text1 active">Log In</a>
                                <a href="#" class="switcher-text1">Register</a>
                            </div>
                        </div>
                        <div class="mars-form">
                            <h2>Log In</h2>
                            <p>Log in to continue in our website</p>
                            <form method="POST">
                                <div class="form-group">
                                    <div class="mars-transformY-50 mars-transition-delay-1">
                                        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                                        <i class="flaticon-envelope"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mars-transformY-50 mars-transition-delay-2">
                                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                                        <i class="flaticon-padlock"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mars-transformY-50 mars-transition-delay-3">
                                        <div class="mars-content-between">
                                            <button type="submit" class="mars-btn-fill">Log in</button>
                                            <a href="forgot-password-1.html" class="switcher-text2">Forgot Password</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>


                        <div class="mars-footer">
                            <ul class="mars-socials">
                                <li class="mars-facebook mars-transformY-50 mars-transition-delay-4">
                                    <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                                </li>
                                <li class="mars-twitter mars-transformY-50 mars-transition-delay-5">
                                    <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
                                </li>
                                <li class="mars-google mars-transformY-50 mars-transition-delay-6">
                                    <a href="#" title="google"><i class="fab fa-google-plus-g"></i></a>
                                </li>
                                <li class="mars-linkedin mars-transformY-50 mars-transition-delay-7">
                                    <a href="#" title="linkedin"><i class="fab fa-linkedin-in"></i></a>
                                </li>
                                <li class="mars-pinterest mars-transformY-50 mars-transition-delay-8">
                                    <a href="#" title="pinterest"><i class="fab fa-pinterest-p"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 mars-none-767 mars-bg-img" data-bg-image="img/bg1-l.jpg"></div>
            </div>
        </div>
    </section>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/popper.min.js"></script>

</body></html>
